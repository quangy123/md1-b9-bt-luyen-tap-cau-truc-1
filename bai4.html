<script>
    function solonnhat(){
        let so1 = +prompt('mời bạn nhập số thứ nhất ?','');
        let so2 = +prompt('mời bạn nhập số thứ hai ?','');
        let so3 = +prompt('mời bạn nhập số thứ ba ?','');
        let maxs =  Math.max(so1,so2,so3);
        alert('số lớn nhất là'+ maxs);
    }solonnhat();


</script>
