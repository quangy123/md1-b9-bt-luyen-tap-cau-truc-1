<script>
  let tuoi = +prompt('mời bạn nhập số tuổi ?','');
  if(tuoi>=15){
    alert('bạn đã đủ tuổi vào 10');
  }else {
    alert('bạn phải đủ : 15 tuổi hoặc trên 15 tuổi mới đủ điều kiện vào 10  !')
  }
</script>
